<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Business Blog Card</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="hero-image-business-card.png" />
        <img class="overlay" src="white-overlay.svg" />
      </div>

      <div class="wrapper">
        <p class="heading">Perfect solution for small business</p>
        <p class="desc">
          Small businesses need to generate leads to grow. You can use tools
          like Ringy.
        </p>
      </div>

      <div class="footer">
        <div class="wrapper">
          <div class="avatar">
            <img src="avatar-image-business-card.png" />
          </div>
          <div class="text">
            <p class="name">Amy Burgess</p>
            <p class="designation">Customer Manger, Solution Oy</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
